eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus 
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}